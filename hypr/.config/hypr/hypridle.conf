general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    unlock_cmd = $HOME/scripts/lit-panels-on-resume.sh
}

listener {
    timeout = 60 # 1min
    on-timeout = $HOME/scripts/dim-panels-on-idle.sh
    on-resume = sleep 1 && $HOME/scripts/lit-panels-on-resume.sh
}

listener {
    timeout = 300 # 5min
    on-timeout = loginctl lock-session
}

listener {
    timeout = 420 # 7min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && sleep 5 && $HOME/scripts/lit-panels-on-resume.sh
}

listener {
    timeout = 1800 # 30min
    on-timeout = systemctl suspend
}
